<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicando na Terceira Idade</title>
    <link rel="stylesheet" href="/css/paginas/index.css">
    <script src="/js/paginas/index.js" defer></script>
</head>
<script>
    // Atualiza o nome do usuário logado
    
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/usuario/dados')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados do usuário.');
                }
                return response.json();
            })
            .then(data => {
                console.log('Dados recebidos:', data); // Para depuração no console do navegador
                const userNameElement = document.getElementById('user-name');
                userNameElement.textContent = data.nomeUsuario || 'Usuário';
            })
            .catch(error => console.error('Erro ao buscar nome do usuário:', error));
    });
</script>


<body>
    <!-- Botão de Identificação do Usuário -->
    <div class="user-identification">
        <span class="user-greeting">Olá, João!</span>
        <a href="usuario" class="user-data-btn">Ver Dados</a>
    </div>

    <!-- Container Principal -->
    <div class="container">
        <!-- Lado Esquerdo -->
        <div class="left-side">
            <img src="/imagens/paginas/index/imagem.png" alt="Imagem ilustrativa">
            <h1>Clicando na Terceira Idade</h1>
        </div>
        
        <!-- Lado Direito -->
        <div class="right-side">
            <a href="sobre"><button class="menu-btn">Sobre Nós</button></a>
            <a href="eventos"><button class="menu-btn">Eventos</button></a>
            <a href="fotos"><button class="menu-btn">Fotos</button></a>
            <a href="materiais"><button class="menu-btn">Materiais</button></a>
            <a href="turma"><button class="menu-btn">Turma</button></a>
        </div>
    </div>
</body>



</html>
