<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicando na Terceira Idade</title>
    <link rel="stylesheet" href="/css/paginas/index2.css">
    <script src="/js/paginas/index2.js" defer></script>
</head>
<script>
    // Atualiza o nome do usuário logado
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/usuario/dados')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados do usuário.');
                }
                return response.json();
            })
            .then(data => {
                console.log('Dados recebidos:', data); // Para depuração no console do navegador
                const userNameElement = document.querySelector('.user-greeting');
                userNameElement.textContent = `Olá, ${data.nomeUsuario || 'Usuário'}`; // Preenche o nome
            })
            .catch(error => console.error('Erro ao buscar nome do usuário:', error));
    });
</script>
<body>
     <!-- Botão de Identificação do Usuário -->
     <div class="user-identification">
        <span class="user-greeting">Olá, João!</span>
        <a href="usuario" class="user-data-btn">Ver Seus Dados</a>
    </div>

    <!-- Container Principal -->
    <div class="container">
        <!-- Lado Esquerdo -->
        <div class="left-side">
            <img src="/imagens/paginas/index/imagem.png" alt="Imagem ilustrativa">
            <h1>Clicando na Terceira Idade</h1>
        </div>
        
        <!-- Lado Direito -->
        <div class="right-side">
            <a href="adicionarEventos"><button class="menu-btn">Adicionar Eventos</button></a>
            <a href="cadastrarFotos"><button class="menu-btn">Adicionar Fotos</button></a>
            <a href="cadastrarTurmas"><button class="menu-btn">Adicionar Turmas</button></a>
            <a href="cadastroAtividades"><button class="menu-btn">Adicionar Atividades</button>
            <a href="listagemUsuarios"><button class="menu-btn">Usuários</button></a>
            <a href="turma"><button class="menu-btn">Turmas</button></a>
        </div>
    </div>
</body>
</html>
