<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="/css/paginas/cadastro.css">
    <script src="/js/paginas/cadastro.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro:</h2>
        <!-- Formulário com método POST para enviar os dados para /submit_form -->
        <form action="/submit_form" method="POST">
            <div class="form-grid">
                <!-- Coluna Esquerda -->
                <div class="left-side">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>

                    <label for="documento">CPF:</label>
                    <input type="text" id="documento" name="documento" required>

                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>

                    <label for="fone">Telefone:</label>
                    <input type="tel" id="fone" name="fone" required>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <!-- Coluna Direita -->
                <div class="right-side">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>

                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" required>

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>

                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione</option>
                        <option value="Aluno">Alunos</option>
                        <option value="Professor">Professor</option>
                    </select>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn cadastrar">Cadastrar</button>
                <button type="reset" class="btn deletar">Deletar</button>
            </div>
        </form>
    </div>
</body>
</html>
