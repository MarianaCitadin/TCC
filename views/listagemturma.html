<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/paginas/turma.css">
    <title>Minha Turma - Clicando na Terceira Idade</title>
    <script src="/js/paginas/turma.js" defer></script> <!-- Link para o arquivo JS -->
</head>
<body>
    <header>
        <div class="logo">Clicando na Terceira Idade</div>
        <nav>
            <ul>
                <li><a href="index2">Início</a></li>
                <li><a href="cadastrarFotos">Fotos</a></li>
                <li><a href="adicionarEventos">Eventos</a></li>
                <li><a href="listagemUsuarios">Usuários</a></li>
                <li><a href="cadastroAtividades">materiais</a></li>
                <li><a href="/">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Minha Turma</h1>
        <div class="turma-info">
            <p><strong>Nome da Turma:</strong> <span id="nome-turma"></span></p>
            <p><strong>Horário:</strong> <span id="horario-turma"></span></p>
            <p><strong>Local:</strong> <span id="local-turma"></span></p>
        </div>

        <div class="turma-participantes">
            <h2>Participantes</h2>
            <ul id="participantes-lista">
                <!-- Participantes serão carregados aqui -->
            </ul>
        </div>
    </div>
    <script>
        // Função para carregar as informações da turma
        function carregarTurma(turma) {
          document.getElementById("nome-turma").textContent = turma.nome;
          document.getElementById("horario-turma").textContent = turma.horario;
          document.getElementById("local-turma").textContent = turma.local;
    
          // Carregar participantes dinamicamente
          const listaParticipantes = document.getElementById("participantes-lista");
          turma.participantes.forEach(participante => {
            const li = document.createElement("li");
            li.textContent = participante;
            li.addEventListener("click", () => alert(`Você clicou em ${participante}`)); // Exemplo de ação
            listaParticipantes.appendChild(li);
          });
        }
    
        // Chama a API para obter os dados da turma
        fetch('/dados-turma')
          .then(response => response.json())
          .then(turma => carregarTurma(turma))
          .catch(error => console.error("Erro ao carregar a turma:", error));



          
      </script>
    
</body>
</html>
