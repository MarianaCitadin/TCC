<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" type="text/css" href="/css/paginas/login.css">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    
</head>
<body>

<div class="login-wrapper">
  <div class="left-side">
    <img src="/imagens/paginas/login/imagem.png" alt="Imagem ilustrativa">
    <h1>Clicando na Terceira Idade</h1>
  </div>
  
  <div class="login-container">
    <div class="login-content">
      <h2>Acesse sua Conta</h2>
      <form action="/login" method="POST">
        <input type="email" name="email" id="email" placeholder="Email" required><br>
        <input type="password" name="senha" id="senha" placeholder="Senha" required><br>
        <button type="submit">Entrar</button>
    </form>
      <div class="signup-text">
        <p>NÃ£o possui conta? <a href="cadastro">Cadastrar</a></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
