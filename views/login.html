<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" type="text/css" href="/css/paginas/login.css">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="/js/paginas/login.js" defer></script>

</head>
<body>

<div class="login-wrapper">
  <div class="left-side">
    <img src="/imagens/paginas/login/imagem.png" alt="Imagem ilustrativa">
    <h1>Clicando na Terceira Idade</h1>
  </div>
  
  <div class="login-container">
    <div class="login-content">
      <h2>Acesse sua Conta</h2>
      <form action="#" method="post">
        <input type="text" name="username" placeholder="Usuário" required><br>
        <input type="password" name="password" placeholder="Senha" required><br>
        <input type="submit" value="Entrar">
      </form>
      <div class="signup-text">
        <p>Não possui conta? <a href="cadastro.html">Cadastrar</a></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
