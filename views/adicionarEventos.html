<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/paginas/adicionarEventos.css">
    <title>Eventos - Clicando na Terceira Idade</title>
    <script src="/js/paginas/adicionarEventos.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">Clicando na Terceira Idade</div>
        <nav>
            <ul>
                <li><a href="index2">Início</a></li>
                <li><a href="projeto">Turmas</a></li>
                <li><a href="listagemturma">Listagem de Turmas</a></li>
                <li><a href="cadastroAtividades">Atividades</a></li>
                <li><a href="listagemUsuarios">Usuários</a></li>
                <li><a href="cadastrarFotos">Fotos</a></li>
                <li><a href="/">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Adicionar Eventos</h1>
        <h2>Lista de Eventos</h2>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Data</th>
                    <th>Local</th>
                    <th>Turma</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os eventos serão preenchidos aqui dinamicamente -->
            </tbody>
        </table>

        <button class="add-event" title="Adicionar novo evento" id="showFormBtn">Adicionar Evento</button>

        <!-- Formulário de Adicionar Evento -->
        <form id="eventForm">
            <input type="text" id="title" placeholder="Título do Evento" required />
            <input type="date" id="date" required /> <!-- Alterado para 'date' para evitar hora -->
            <input type="text" id="location" placeholder="Local do Evento" required />
            <label for="turma">Selecionar Turma:</label>
            <select id="turma" required>
                <option value="" disabled selected>Selecione uma turma</option>
                <!-- As opções serão preenchidas dinamicamente -->
            </select>
            <button type="submit">Adicionar Evento</button>
            <button type="button" id="cancelForm">Cancelar</button>
        </form>


    </main>

</body>

</html>
